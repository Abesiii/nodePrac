<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>email form</title>
</head>
<body>
  <h1>join in my website</h1>

  <form action="/email/form" method="post">
    email : <input type="text" name="email"><br>
    <input type="submit">
  </form>
  <button class="ajaxsend">ajax로 보내기</button>
  <div class="result"></div>

  <script>
    document.querySelector('.ajaxsend').addEventListener('click', function(){
      var inputData = document.forms[0].elements[0].value;
      sendAjax('http://localhost:3000/email/ajax', inputData);
    })

    function sendAjax(url, data){
      var sendData = {'email' : data};
      sendData = JSON.stringify(sendData);      //ajax로 서버에 보낼 문자열을 json 문자열로 저장.
      var xhr = new XMLHttpRequest();       //ajax를 이용하여 브라우저와 서버와 상호작용하기 위한 객체. 브라우저가 ajax request을 생성하고 서버가 어떤 response를 반황하면 이를 처리한다. 
      xhr.open('POST', url);                //url에 post형식으로
      xhr.setRequestHeader('Content-Type', 'application/json');   //request는 json 타입으로
      xhr.send(sendData);                       //전송 

      xhr.addEventListener('load', function(){          //서버로부터 response가 반환되면
        var result = JSON.parse(xhr.responseText);            //response된 값
        var resultDiv = document.querySelector('.result');    
        if(result.result === 'ok'){
          resultDiv.innerHTML = result.name;
        }else{
          resultDiv.innerHTML = "ajax를 이용하여 통신 불가. ";
        }
      })

    }
  </script>

</body>
</html>
